<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO List</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div>
    <h1 id="heading">Todo App</h1>

    </div>
  </div>
  <script src="todo.js"></script>
</body>

</html>
